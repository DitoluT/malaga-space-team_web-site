# Configuración de Nginx para Málaga Space Team
# Coloca este archivo en: /etc/nginx/sites-available/malaga-space-team
# Y crea un symlink: ln -s /etc/nginx/sites-available/malaga-space-team /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Ruta a tu carpeta dist
    root /ruta/a/tu/proyecto/dist;
    index index.html;

    # Logs
    access_log /var/log/nginx/malaga-space-team-access.log;
    error_log /var/log/nginx/malaga-space-team-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Ruta específica para inventario
    location = /inventario {
        try_files /inventario.html /inventario.html;
    }

    location = /inventario.html {
        try_files $uri $uri/ =404;
    }

    # Página principal y otras rutas
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para el backend del inventario (si está en el mismo servidor)
    location /api/inventory {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
    }
}
