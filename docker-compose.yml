version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: malaga-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - inventory-backend
    networks:
      - malaga-network

  inventory-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: malaga-inventory-backend
    ports:
      - "3001:3001"
    volumes:
      # Montar la base de datos para persistencia
      - ./data:/app/data
    environment:
      - JWT_SECRET=malaga-space-team-secret-key-change-in-production
      - FLASK_ENV=production
      - FRONTEND_URL=http://localhost
    restart: unless-stopped
    networks:
      - malaga-network

networks:
  malaga-network:
    driver: bridge
