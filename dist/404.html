<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | Málaga Space Team</title>
    <meta name="description" content="La página que buscas no existe. Regresa al sitio principal del Málaga Space Team.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://malagaspaceteam.uma.es/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            color: #4a90e2;
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }
        h2 {
            font-size: 2rem;
            margin: 1rem 0;
            color: #e2e8f0;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #cbd5e0;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(74, 144, 226, 0.2);
            border: 1px solid rgba(74, 144, 226, 0.5);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(74, 144, 226, 0.3);
            transform: translateY(-2px);
        }
        .rocket {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rocket">🚀</div>
        <h1>404</h1>
        <h2>Página no encontrada</h2>
        <p>
            La página que buscas parece haber sido lanzada al espacio. 
            Regresa al sitio principal del Málaga Space Team para explorar nuestro proyecto CubeSat.
        </p>
        <a href="/" class="btn">Volver al Inicio</a>
    </div>
</body>
</html>
